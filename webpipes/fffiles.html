<script>
        let centerBall;
        let balls = [];
        let strobe = false; // Variable to control the strobe effect
        let strobeDuration = 2; // Increase this value for a slower strobe

        function setup() {
            let cnv = createCanvas(window.innerWidth, window.innerHeight);
            cnv.position(0, 0);
            cnv.style('z-index', '-1'); // Place the canvas behind the HTML content
            centerBall = new Ball(width / 2, height / 2, 201, true);
            for (let i = 0; i < 13; i++) {
                let radius = random(4.25, 4.75);
                let x = random(radius, width - radius);
                let y = random(radius, height - radius);
                let ball = new Ball(x, y, radius, false);
                balls.push(ball);
            }
        }

        function draw() {
            clear(); // Clear the canvas

            if (frameCount % strobeDuration === 0) {
                strobe = !strobe; // Toggle strobe effect at the specified frame rate
            }

            for (let ball of balls) {
                ball.move();
                ball.display(strobe); // Pass the strobe variable to control the display
                checkCollision(ball, centerBall);
                checkEdgeCollision(ball);
            }
        }

        class Ball {
            constructor(x, y, radius, isCenter) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.isCenter = isCenter;
                this.xSpeed = random(2, 10) * (random() > 1.5 ? 7 : -1);
                this.ySpeed = random(5, 13) * (random() > 1 ? 5 : -1);
            }

            display(strobe) {
                if (strobe) {
                    fill(0); // Black
                } else {
                    fill(255); // White
                }
                noStroke();
                ellipse(this.x, this.y, this.radius * 2);
            }

            move() {
                this.x += this.xSpeed;
                this.y += this.ySpeed;
            }
        }

        function checkCollision(ball, center) {
            if (!ball.isCenter) {
                let dx = ball.x - center.x;
                let dy = ball.y - center.y;
                let distance = dist(ball.x, ball.y, center.x, center.y);

                if (distance <= ball.radius + center.radius) {
                    let angle = atan2(dy, dx);
                    ball.xSpeed = 9 * cos(angle);
                    ball.ySpeed = 5 * sin(angle);
                }
            }
        }

        function checkEdgeCollision(ball) {
            if (ball.x - ball.radius <= 0 || ball.x + ball.radius >= width) {
                ball.xSpeed *= -1;
            }

            if (ball.y - ball.radius <= 0 || ball.y + ball.radius >= height) {
                ball.ySpeed *= -1;
            }
        }
    </script>
